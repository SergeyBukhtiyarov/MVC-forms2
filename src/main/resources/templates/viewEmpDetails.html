<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<h2>Dear Employee! You are welcome!!!</h2>

<table class="employee-table">

    <th>Name</th>
    <td th:text="${employee.name}">name placeholder</td>
    <th>Surname</th>
    <td th:text="${employee.surname}">surname placeholder</td>
    <th>Salary</th>
    <td th:text="${employee.salary}">salary placeholder</td>
    <th>Department</th>
    <td th:text="${employee.department}">department placeholder</td>

</table>

</body>

</html>
